<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main-container">
    <header class="input-container">
        <input class="city-input" placeholder="Search City " type="text">
        <button class="search-btn">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </button>
    </header>
       <section class="weather-info" style="display: none;">
        <div class="location-data-container">
            <div class="location">
                <span><i class="fa-solid fa-location-dot"></i></span>
                <h4 class="country-txt">Rwanda</h4>
            </div>
            <h5 class="current-date-txt regular-txt">Mon, 08 Dec </h5>
        </div>
        <div class="weather-summary-container">
            <img src="cloudy.png" class="weather-summary-img" width="60px">
            <div class="weather-summary-info">
                <h1 class="temp-txt">29 ℃</h1>
                <h3 class="condition-txt regular-txt">Clouds</h3>
            </div>
        </div>
        <div class="weather-conditions-container">
            <div class="condition-item">
                <span><i class="fa fa-droplet"></i></span>
                <div class="condition-info">
                    <h5 class="regular-txt">Humidity</h5>
                    <h5 class="humidity-value-txt">55%</h5>
                </div>
            </div>

            <div class="condition-item">
                <span><i class="fa-solid fa-wind"></i></span>
                <div class="condition-info">
                    <h5 class="regular-txt">Wind Speed</h5>
                    <h5 class="wind-value-txt">2 M/s</h5>
                </div>
            </div>
        </div>
        <div class="forecast-items-container">
            <div class="forecast-item">
               <h5 class="forecast-item-date regular-txt">06 Dec </h5>
                <img src="icons8-thunderstorm-48.png" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 ℃</h5>
            </div> 
             <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">06 Dec </h5>
                <img src="icons8-thunderstorm-48.png" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 ℃</h5>
            </div>
             <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">06 Dec </h5>
                <img src="icons8-thunderstorm-48.png" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 ℃</h5>
            </div>
             <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">06 Dec </h5>
                <img src="icons8-thunderstorm-48.png" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 ℃</h5>
            </div>
        </div>
       </section>

      <section class="search-city section-message">
        <img src="building_1953257.png" alt="">
        <div>
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather conditions of the city
            </h4>
        </div>
       </section> 
       <section class="not-found section-message" style="display: none;">
        <img src="gettyimages-1359544016-612x612.jpg" alt="">
        <div>
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather conditions of the city
            </h4>
        </div>
       </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
